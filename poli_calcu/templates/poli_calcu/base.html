{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Numérica</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{% static 'poli_calcu/css/style.css' %}">
</head>
<main class="d-flex flex-column min-vh-100">
    <!-- Encabezado -->
    <nav class="navbar navbar-expand-lg navbar-dark py-4"
    style="background-color: #021d3a;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2 fs-3" href="/">
                <img src="{% static 'poli_calcu/img/logo.png' %}" alt="Logo" width="60" height="60">
                <span>Calculadora Numérica</span>
            </a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class = "flex-fill">
        <div class="container py-4 ">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class=" text-white text-center py-3"
    style="background-color: #021d3a;">
        <div class="container">
            <p class="mb-0">&copy; 2025 Calculadora Numérica. </p>
            <p class="mb-0">Desarrollado por: Samuel González</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
